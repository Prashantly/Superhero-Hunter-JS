<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ----------Bootstrap CDN---------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- ----------Font Awsome CDN---------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ----------Animation Link---------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- ----------StyleSheet---------------------- -->
    <link rel="stylesheet" href="./superheroPage.css" />
    <title>Super Hero Hunter App | Superhero Page</title>
  </head>

  <body>
    <a
      id="backHomeBtn"
      href="../index.html"
      data-bs-toggle="tooltip"
      data-bs-placement="top"
      title="Home"
    >
      <span><i class="fa-sharp fa-solid fa-house"></i></span>
    </a>
    <div class="container">
      <div class="row justify-content-around mt-3">
        <div id="img-container" class="col-md-4">
          <!-- display superhero thumbnail -->
          <img src="" class="img-fluid rounded-start" alt="Supehero image" />
        </div>
        <div class="col-md-8">
          <div class="card mb-3" style="max-width: 100%">
            <div id="header" class="card-header">
              <h2 class="text-center"></h2>
            </div>
            <div class="card-body bg-dark">
              <ul class="nav nav-tabs" id="myTab">
                <li class="nav-item">
                  <a
                    href="#description"
                    class="nav-link active text-warning"
                    data-bs-toggle="tab"
                    >Description</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="#comics"
                    class="nav-link text-warning"
                    data-bs-toggle="tab"
                    >Comics</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="#series"
                    class="nav-link text-warning"
                    data-bs-toggle="tab"
                    >Series</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="#stories"
                    class="nav-link text-warning"
                    data-bs-toggle="tab"
                    >Stories</a
                  >
                </li>
                <li class="nav-item">
                  <a
                    href="#events"
                    class="nav-link text-warning"
                    data-bs-toggle="tab"
                    >Events</a
                  >
                </li>
              </ul>
              <div class="tab-content">
                <div class="tab-pane fade show active" id="description">
                  <h5 class="card-title mt-3 text-light"></h5>
                  <!-- display description of superhero -->
                  <div class="card-text"></div>
                </div>
                <div class="tab-pane fade" id="comics">
                  <h5 class="card-title"></h5>
                  <!-- display  comics name-->
                  <div class="card-text" id="comic-list"></div>
                </div>
                <div class="tab-pane fade" id="series">
                  <h5 class="card-title"></h5>
                  <!-- display  series name-->
                  <div class="card-text" id="series-list"></div>
                </div>
                <div class="tab-pane fade" id="stories">
                  <h5 class="card-title text-white"></h5>
                  <!-- display stories name-->
                  <div class="card-text" id="stories-list"></div>
                </div>
                <div class="tab-pane fade" id="events">
                  <!-- display events name-->
                  <h5 class="card-title"></h5>
                  <div class="card-text" id="events-list"></div>
                </div>
              </div>
            </div>
            <div id="footer" class="card-footer text-muted text-center">
              Data provided by Marvel. &copy; 2023 MARVEL
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script src="./SuperheroPage.js" type="module"></script>
  </body>
</html>
