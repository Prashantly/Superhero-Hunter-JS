<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ----------Bootstrap CDN---------------------- -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <!-- ----------Font Awsome CDN---------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- ----------Animation Link---------------------- -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- ----------StyleSheet---------------------- -->
    <link rel="stylesheet" href="./styles.css" />
    <title>Super Hero Hunter App | Homepage</title>
  </head>

  <!-- ----------Body of page---------------------- -->
  <body>
    <video
      id="bg-video"
      src="./assets/videos/intro2.mp4"
      class="headerVideo"
      muted
      autoplay
      loop
    ></video>
    <!-- ----------Header---------------------- -->
    <div class="homepage-header">
      <!-- ---------------------Notification Toast--------------------- -->
      <div class="toast-container position-fixed top-0 end-0 p-3">
        <div
          id="liveToast"
          class="toast"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        >
          <div class="toast-header">
            <img src="" class="rounded me-2" alt="" />
            <strong class="me-auto"></strong>
            <small>Just now</small>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="toast"
              aria-label="Close"
            ></button>
          </div>
          <div class="toast-body"></div>
        </div>
      </div>

      <!-- ---------------------NavBar starts here--------------------- -->
      <nav>
        <div>
          <a href="#">
            <img
              class="logo"
              src="./assets/images/spiderman.png"
              alt="logo-image"
            />
            <span>
              <h2>Super Hero Hunter</h2>
            </span>
          </a>
        </div>

        <!-------------------Seach form----------------------->
        <div class="search-container">
          <form class="app-header-search">
            <input
              type="text"
              class="form-control"
              id="search-box"
              placeholder="Search your superhero here ..."
              name="search"
              autocomplete="off"
            />
            <button type="submit" class="search-btn">
              <i class="fa-solid fa-magnifying-glass" id="search-btn"></i>
            </button>
          </form>
        </div>

        <ul>
          <li>
            <a
              href="./favourites/Favourites.html"
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              title="Favourites page"
              >Favourites</a
            >
          </li>
        </ul>
      </nav>

      <!-- ---------------------Suggestions Box--------------------- -->
      <div class="search-list" id="search-list"></div>
    </div>

    <!-- <div class="container-fluid homepage-header"></div> -->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
      integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
      integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
